<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Form</title>
</head>
<body>
    <fieldset>
    
        <legend><h1>Contact Form</h1></legend>
    
        <h2> Please let us know your querry</h2>
                       
        <br>
     
        <form method="post">
     
        <p> Name: </p>
        <input type="text" placeholder="Enter full name" required="required" maxlength="30" size="30">
        <p>Username:  </p>
        <input type="text" placeholder="Enter username" required="required" maxlength="30"size="30">
        <p>Email: </p>
        <input type="email" placeholder="Enter your email" required="required" maxlength="30"size="30">
        <p>Phone No: </p>
        <input type="text" placeholder="Enter Number" required="required" maxlength="30"size="30">
        <p>Subject:</p>
        <input type="text" placeholder="Subject....." required="required" maxlength="30"size="30">
        <p>Message:</p>
       <textarea name="comments" cols="50" rows="10" required="required">Ask your questions....</textarea>
        <p><input type="image" src="./images/submit.png" height="60px"></p>
    
    </form>
</fieldset>
<br>
<a href="index.html">Go Home</a>
</body>
</html>
